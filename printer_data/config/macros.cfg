rename_existing: BASE_RESUME
gcode:
    # Restore the default idle timeout (e.g., 600 seconds)
    SET_IDLE_TIMEOUT TIMEOUT=1800

    # Restore the saved position and state
    RESTORE_GCODE_STATE NAME=PAUSE_STATE MOVE=1
    
    # Perform the default resume actions
    BASE_RESUME

