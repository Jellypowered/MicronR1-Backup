[gcode_macro MATERIAL_WAIT]
description: Waits a material-specific amount of time to heat soak the bed using _START_PRINT_VARS
gcode:
    {% set mat = params.MATERIAL|default("PLA")|upper %}

    {% if mat == "PLA" %}
        {% set soak_time = printer['gcode_macro _START_PRINT_VARS'].wait_pla %}
    {% elif mat == "PETG" %}
        {% set soak_time = printer['gcode_macro _START_PRINT_VARS'].wait_petg %}
    {% elif mat == "TPU" %}
        {% set soak_time = printer['gcode_macro _START_PRINT_VARS'].wait_tpu %}
    {% elif mat == "ASA" %}
        {% set soak_time = printer['gcode_macro _START_PRINT_VARS'].wait_asa %}
    {% elif mat == "ABS" %}
        {% set soak_time = printer['gcode_macro _START_PRINT_VARS'].wait_abs %}
    {% else %}
        {% set soak_time = printer['gcode_macro _START_PRINT_VARS'].wait_default %}
    {% endif %}

    M117 Heat soaking for {soak_time}m ({mat})
    WAIT_FOR WAIT_TIME={soak_time * 60}
    M117 Heat soak complete
    
[gcode_macro SET_MATERIAL_OFFSET]
gcode:
  {% set MATERIAL = params.MATERIAL|default('')|string %}

  SET_GCODE_OFFSET Z=0
  {% if printer['gcode_macro _START_PRINT_VARS'].offset_probe == 1 %}
    M117 Not adjusting Z offset relying on probe ...
  {% else %}
    {% if MATERIAL == 'PLA' %}
      {% set OFFSET = printer['gcode_macro _START_PRINT_VARS'].offset_pla %}
    {% elif MATERIAL == 'PETG' %}
      {% set OFFSET = printer['gcode_macro _START_PRINT_VARS'].offset_petg %}
    {% elif MATERIAL == 'TPU' %}
      {% set OFFSET = printer['gcode_macro _START_PRINT_VARS'].offset_tpu %}
    {% elif MATERIAL == 'ASA' %}
      {% set HEAT_BUMP = 1 %}
      {% set OFFSET = printer['gcode_macro _START_PRINT_VARS'].offset_asa %}
    {% elif MATERIAL == 'ABS' %}
      {% set HEAT_BUMP = 1 %}
      {% set OFFSET = printer['gcode_macro _START_PRINT_VARS'].offset_abs  %}
    {% else %}
      # default value
      {% set OFFSET = printer['gcode_macro _START_PRINT_VARS'].offset_default %}
    {% endif %}

    M117 Setting Z offset for {MATERIAL} of {OFFSET} ...
    SET_GCODE_OFFSET Z={OFFSET}
  {% endif %}


[gcode_macro _CREATE_MESH]
description: "Create mesh at specific BED_TEMP and CHAMBER_TEMP"
gcode:
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set CHAMBER_TEMP = params.CHAMBER_TEMP|default(0)|float %}
  {% set PROFILE_NAME = BED_TEMP|string + 'c_' + CHAMBER_TEMP|string + 'c' %}
  {% set SOAK_TIME = params.SOAK_TIME|default(2)|float %}
  {% set EXTRUDER_WAITTEMP = 140 %}

  M117 üå°Ô∏è Preparing mesh for {PROFILE_NAME}...

  {% if not 'xyz' in printer.toolhead.homed_axes %}
    G28
  {% endif %}

  M104 S{EXTRUDER_WAITTEMP}
  M140 S{BED_TEMP}
  

  {% if CHAMBER_TEMP > 0 %}
    M117 üî• Setting chamber heater to {CHAMBER_TEMP}¬∞C
    FILTER_ON
    SET_HEATER_TEMPERATURE HEATER=chamber TARGET={CHAMBER_TEMP}
    M117 ‚è≥ Waiting for chamber temp...
    TEMPERATURE_WAIT SENSOR="heater_generic chamber" MINIMUM={CHAMBER_TEMP-0.1}
  {% endif %}

  M190 S{BED_TEMP}
  M109 S{EXTRUDER_WAITTEMP}
  M117 üõÅ Soaking bed for {SOAK_TIME} minutes
  WAIT_FOR WAIT_TIME={60 * SOAK_TIME}

  M117 üìê Calibrating mesh for {PROFILE_NAME}
  BED_MESH_CALIBRATE PROFILE={PROFILE_NAME}
  BED_MESH_PROFILE SAVE={PROFILE_NAME}
  SET_GCODE_VARIABLE MACRO=_START_PRINT_VARS VARIABLE=mesh_calibrated VALUE=1
  M117 ‚úÖ Mesh saved: {PROFILE_NAME}


[gcode_macro MESH_IF_NEEDED]
description: "Load or create mesh at BED_TEMP and CHAMBER_TEMP"
gcode:
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set CHAMBER_TEMP = params.CHAMBER_TEMP|default(0)|float %}
  {% set PROFILE_NAME = BED_TEMP|string + 'c_' + CHAMBER_TEMP|string + 'c' %}
