gcode:
    # Save the current position and state
    SAVE_GCODE_STATE NAME=PAUSE_STATE
    
    # Extend the idle timeout to 12 hours
    SET_IDLE_TIMEOUT TIMEOUT=43200 
    
    # Perform the default pause actions
    BASE_PAUSE

